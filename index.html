<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacter un consultant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            background-color: #f4f4f4;
        }
        .header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px; /* Réduit l'espace sous l'en-tête */
            color: #333;
        }
        .container {
            max-width: 400px; /* Réduit la largeur du cadre */
            margin: auto;
            padding: 20px; /* Réduit le padding du cadre */
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        h2 {
            margin-bottom: 20px; /* Réduit l'espace sous le titre */
            font-size: 20px; /* Réduit la taille du titre */
            color: #333;
        }
        .button {
            display: block;
            width: 100%;
            margin: 10px 0; /* Réduit l'espace entre les boutons */
            padding: 12px; /* Réduit la hauteur des boutons */
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-size: 16px; /* Réduit la taille du texte des boutons */
            text-align: center;
        }
        .tacko {
            background-color: #25D366;
        }
        .beydi {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="header">SOLUETUDE MAURITANIE</div>
    <div class="container">
        <h2>Discuter avec un de nos consultants</h2>
        <a href="https://wa.me/22241910305" class="button tacko">Tacko Dieng</a>
        <a href="https://wa.me/22230623004" class="button beydi">Beydi Sy</a>
    </div>
</body>
</html>
