<script>
  function openWhatsApp(phone) {
    const message = encodeURIComponent(`Bonjour, je suis [Votre Nom].\nJe souhaite obtenir des informations sur mon orientation.\nJe suis actuellement en [classe ou niveau d'études] et je souhaite [précisez votre projet].\nPouvez-vous m'aider à mieux choisir ma formation ?`);

  }
</script>
