  <style>

    body {

      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 26px;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      color: #34495e;
      margin-bottom: 20px;
    }

    .whatsapp-button {
      display: inline-block;
      text-decoration: none;
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s ease, transform 0.2s;
      cursor: pointer;
      border: none;
    }

    .whatsapp-button:hover {
      background-color: #1da851;

    }

    .consultant-list {

    .consultant {
      display: flex;
      align-items: center;
      background: #f9f9f9;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: transform 0.2s ease, background-color 0.2s;
      cursor: pointer;
    }

    .consultant:hover {
      transform: translateY(-3px);
      background-color: #e8e8e8;
    }

    .consultant img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .consultant-info {
      flex: 1;
      text-align: left;
    }

    .consultant-info span {
      font-size: 16px;
      font-weight: 600;
      color: #2c3e50;
    }

    .consultant-info small {
      font-size: 14px;
      color: #7f8c8d;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #7f8c8d;
    }

    .footer a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: 600;

  </style>
</head>
<body>

  <div class="container">

  <script>
    // Fonction pour afficher/masquer la liste des consultants
    document.getElementById('showConsultants').addEventListener('click', () => {
      const consultantList = document.getElementById('consultantList');
      consultantList.style.display = (consultantList.style.display === 'block') ? 'none' : 'block';
    });

    // Fonction pour ouvrir WhatsApp avec un message personnalisÃ©
    function openWhatsApp(phone) {
      const message = encodeURIComponent(`Bonjour, je suis [Votre Nom].\nJe souhaite obtenir des informations sur mon orientation.\nJe suis actuellement en [classe ou niveau d'Ã©tudes] et je souhaite [prÃ©cisez votre projet].\nPouvez-vous m'aider Ã  mieux choisir ma formation ?`);
      const url = `https://wa.me/${phone}?text=${message}`;
      
      // Ouvrir WhatsApp dans un nouvel onglet
      const newWindow = window.open(url, '_blank');

      // Si le navigateur bloque l'ouverture du nouvel onglet, rediriger dans le mÃªme onglet
      if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
        setTimeout(() => {
          window.location.href = url;
        }, 500);
      }
    }
  </script>
